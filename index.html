<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="body">
    <div class="gameDisplay">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="players">
        <div class="playerOne">
          Player1: <input type="text" name="playerOne" id="playerOne" required>
          <select name="symbol" id="playerOneSym">
            <option value="O" selected class="playerOneO">O</option>
            <option value="X">X</option>
          </select>
        </div>
        <div class="playerTwo">
          Player2: <input type="text" name="playerTwo" id="playerTwo" required>
          <select name="symbol" id="playerTwoSym">
            <option value="O">O</option>
            <option value="X" selected>X</option>
          </select>
        </div>
      </div>
      <div><button class="startGame">Start</button></div>
      
      <div class="gameboard container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <dialog class="winningDialog">
      <div class="playerName"></div>
      <div>
       <button class="closeDialogButton">close</button>
      </div>
    </dialog>
  </div>
  <script src="./index.js"></script>
</body>
</html>
